<table class="table"><tr><th>Amount</th><th>Tag</th><th>Date</th><th>Actions</th></tr><tr class="new-transaction"><td><input data-ng-model="newTransaction.amount" type="number" /></td><td><input data-ng-model="newTransaction.tag" /></td><td>{{humanizeDate(time)}}</td><td><a data-ng-click="save({type: &#39;in&#39;})">In</a>/<a data-ng-click="save({type: &#39;out&#39;})">Out</a></td></tr><tr data-ng-class="{{t.type}}" data-ng-repeat="t in transactions track by $index"><td class="amount">{{t.amount}}</td><td class="tag">{{t.tag}}</td><td class="date">{{humanizeDate(t.createdAt)}}</td><td><a data-ng-click="delete(t)">remove</a></td></tr></table>
