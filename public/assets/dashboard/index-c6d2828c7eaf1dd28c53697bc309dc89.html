<div id="dashboard"><table class="table"><tr><th>Date</th><th>Amount</th><th>Tag</th><th>Actions</th></tr><tr class="new-transaction"><td>{{humanizeDate(time)}}</td><td><input data-ng-model="newTransaction.amount" type="number" /></td><td><input data-ng-model="newTransaction.tag" /></td><td><a class="btn btn-success" data-ng-click="save({type: &#39;earned&#39;})">Earned</a>&nbsp;OR&nbsp;<a class="btn btn-danger" data-ng-click="save({type: &#39;spent&#39;})">Spent</a></td></tr><tr class="{{t.type}}" data-ng-repeat="t in transactions track by $index"><td class="date">{{humanizeDate(t.createdAt)}}</td><td class="amount">{{t.amount}}</td><td class="tag">{{t.tag}}</td><td><a class="btn btn-default" data-ng-click="delete(t)">Remove</a></td></tr></table></div><div data-ng-include="&#39;assets/common/loading.html&#39;"></div>
